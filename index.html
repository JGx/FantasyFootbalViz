<!DOCTYPE html>
<html>
<head>
	<title>Footbal</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="metrics-graphics-1.0.0/css/metricsgraphics.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

<!-- Optional: Include the jQuery library -->
<!-- Optional: Incorporate the Bootstrap JavaScript plugins -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="metrics-graphics-1.0.0/js/metricsgraphics.min.js"></script>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
	<script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
</head>
<body>

	<div class="container">
		<div id = "player_select" class ="form-inline">
		
		<div class="input-group">
			<input id="player_input_one" type="text" class="form-control" placeholder="Player 1"/>
			<span class="input-group-btn">
			<button id="go_one" type="submit"  class="btn btn-primary">
                <i class="fa fa-area-chart "></i>
            </button>
        </span>
           </div>

            <div class="input-group">
            	<input id="player_input_two" type="text" class="form-control" placeholder="Player 2"/>
            	  <span class="input-group-btn">
            	<button id="go_two" type="submit"  class="btn btn-danger">
            		<i class="fa fa-area-chart "></i>
            	</button>
            </span>

            </div>
            <!-- -->

            <!-- -->
			<select id="pos" class="form-control">
				<option value="all">ALL</option>
				<option value="qb">QB</option>
				<option value="rb">RB</option>
				<option value="wr">WR</option>
				<option value="te">TE</option>
				<option value="k">K</option>
				<option value="d/st">D/ST</option>
			</select>
			<div id="slider" class="form-control">
				<div id="sliderTicks">
					<ul>
						<li>2009</li>
						<li>2010</li>
						<li>2011</li>
						<li>2012</li>
						<li>2013</li>
						<li>2014</li>
					</ul>
				</div>
			</div>
		</div>

		
		<div id="first" class="col-xs-12 col-md-10">
			<div id="legend"></div>
			<div id="chart"></div>
		</div>
		<div id="sidebar" class="col-xs-12 col-md-2" >
			<h4>Sidebar</h4>
			<div id="key1" class="legendary"></div>
			<div id="key2" class="legendary"></div>
		</div>
		<div id="chart_here"></div>
		<div id="second" class="">
			<div id="legend"></div>
			<div id="chart"></div>
		</div>
		<div id="third" class=""></div>
	</div>


</body>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
